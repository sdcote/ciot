defaultTasks 'clean', 'build', 'publish', 'installDist'
group = 'coyote'
mainClassName = 'coyote.loader.BootStrap'

ext {
	title = 'Coyote IoT Tools'
	provider = 'Coyote Systems'
	coyoteVersion = '0.7.1'
	junitVersion = '4.12'
	jsscVersion = '2.8.0'
	pi4jVersion = '1.1'
}

dependencies {
	compile "coyote:CoyoteDX:$coyoteVersion"
	compile "org.scream3r:jssc:$jsscVersion"
	compile "com.pi4j:pi4j-core:$pi4jVersion"    
	testCompile "junit:junit:$junitVersion"
}

jar {
    manifest {
		attributes  'Implementation-Title' : "$title",
		'Provider' : "$provider",
		'Main-Class' : "$mainClassName",
		'Implementation-Version' : version
	}
}
